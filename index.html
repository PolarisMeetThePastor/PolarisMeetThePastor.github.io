---
layout: default
---

{% assign my_posts = site.posts | sort:"ordinal" %}
{% for post in my_posts %}
  <div class="wrapper style2 {{ cssclass }}">
		<article class="container special">
      <a id="{{ post.link }}"></a>
      <div class="content {{ post.link }}">
        {{ post.content }}
      </div>
    </article>
  </div>
{% endfor %}
