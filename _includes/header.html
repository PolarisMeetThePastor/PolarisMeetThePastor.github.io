  <!-- Nav -->
  <nav id="nav">
    <ul>
      <li>
        <a class="post-link" href="/">Home</a>
      </li>
    {% assign my_posts = site.posts | sort:"ordinal" %}
    {% for post in my_posts %}
      {% if post.title %}
      <li>
        <a class="post-link" href="#{{ post.link }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
    </ul>
    </nav>

<div id="header">

  <!-- Inner -->
    <div id="inner" class="inner">
      <header>
        <br><br><br><br>
        <h1><a href="#about" id="logo">Meet Pastor Pete</a></h1>
        <hr />
        <p></p>
      </header>
      <footer>
        <a href="#about" class="button circled scrolly post-link">More</a>
      </footer>
    </div>

</div>
